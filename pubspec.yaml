name: whatsapp
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  permission_handler: ^11.3.0
  cupertino_icons: ^1.0.6
  get: ^4.6.6
  flick_video_player: ^0.9.0
  video_player: ^2.9.1
  emoji_picker_flutter: ^3.0.0
  vibration: ^2.0.1
  audio_waveforms: ^1.3.0
  flutter_launcher_icons: ^0.14.3
  
dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png" 


flutter:

  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/videos/